<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>üìã Dental Clinic Bookings</h1>

  <button onclick="loadBookings()">üîÑ Refresh Bookings</button>

  <table id="bookings-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bookings will be added here -->
    </tbody>
  </table>

  <script>
   async function loadBookings() {
    try {
      const response = await fetch("http://localhost:3000/bookings");
      const bookings = await response.json();

      const tbody = document.querySelector("#bookings-table tbody");
      tbody.innerHTML = ""; // clear old rows

      bookings.forEach((b, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.name}</td>
          <td>${b.phone}</td>
          <td>${b.email}</td>
          <td>${b.message}</td>
          <td><button onclick="deleteBooking(${index})">üóëÔ∏è Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error("Error loading bookings:", error);
    }
  }

  async function deleteBooking(index) {
    if (!confirm("Are you sure you want to delete this booking?")) return;

    try {
      const response = await fetch(`http://localhost:3000/bookings/${index}`, {
        method: "DELETE",
      });

      const result = await response.json();
      alert(result.message || result.error);

      loadBookings(); // refresh table
    } catch (error) {
      console.error("Error deleting booking:", error);
    }
  }

  // Load bookings when page first opens
  loadBookings();
  </script>
</body>
</html>
